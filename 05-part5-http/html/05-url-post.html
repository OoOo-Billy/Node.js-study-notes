<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://127.0.0.1:80/postmsg" method="post" enctype="multipart/form-data">
    <!--enctype="multipart/form-data":不对字符编码。在使用包含文件上传控件的表单时，必须使用该值-->
    <p>姓名：<input type="text" name="name"></p>
    <p>年龄：<input type="text" name="age"></p>
    <p>性别：
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female">女
    </p>
    <p>学科：
        <input type="checkbox" name="college" value="html5">Html5
        <input type="checkbox" name="college" value="python">Python
        <input type="checkbox" name="college" value="node">Node
        <input type="checkbox" name="college" value="java">Java
        <input type="checkbox" name="college" value="php">Php
    </p>
    <p>照片：
        <input type="file" name="photo">
    </p>
    <input type="submit" value="提交">
</form>
</body>
</html>
